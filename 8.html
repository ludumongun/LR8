<!DOCTYPE html>
<html>
    <head>
        <script>
          function Record(text,date){
            this.text=text;
            this.date=date;
            this.time = function(){
              return this.date.toLocaleTimeString();
            }
            this.day = function(){
              return this.date.toLocaleDateString();
            }
          }
          var records=[
            new Record("Kkk",
            new Date(2020,09,28,09,00,0,0))
          ];
          function displayRecords(){
            var text = "";
            var odd = true;
            for(var i in records){
              if(odd){
                text += "<p style='background-color:gray'>";
              }else{
                text += "<p style='background-color:lightgray'>";
              }
              odd = !odd;
              text += records[i].time() + " ";
              text +="<strong>"+ records[i].day() + "</strong><br>";
              text += records[i].text+"</p>";
            }
            document.getElementById("records_place").innerHTML = text;
          }
          function send(){
            var r = new Record(
              document.getElementById("newtext").value,
              new Date());
              records.push(r);
              displayRecords();
          }

          function sort(compare){
            var l=records.length;

              for(var j=i+1; j<l; j++){
                if(compare(records[j],records[j_min])){
                  j_min=j;
                }
              }

            displayRecords();
          }

        </script>
    </head>
